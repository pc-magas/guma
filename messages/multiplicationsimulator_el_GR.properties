#Messages for Multiplication Simulator
ignoreZeros= Ανγοούμε τα 0 που έχουν στο τέλος οι αριθμοί και εκτελούμε την πράξη του πολλαπλασιαμού από τα μη μηδενικά στοιχεία.
multiply=Πολλαπλασιάζουμε τα ψηφία %1%*%2% και ο Πολλαπλασιασμός έχει αποτέλεσμα %3%.
addCarry=Επειδή από την προηγούμενη πράξη έχουμε κρατούμενο το προσθέτουμε στο αποτέλεσμα.
keepCarry=Η πράξη μας είχε διψήφιο αποτέλεσμα άρα το πρώτο ψηφίο το κρατάμε κρατούμενο.
putCarryOnTheFront=Βάζουμε το κρατούμενο στην αρχή του αποτελέσματος.
putZero=Βάζουμε ένα 0 κάτω από το %1%.
addIntermediate=Προσθέτουμε τα ενδιάμεσα αποτελέσματα.
end=Τέλος προσομοίωσης.
addendZeros= Επειδή στην αρχή έχουμε αγνοήσει κάποια μηδενικά, βάζουμε στο τέλος του αποτελέσματος %1% μηδενικά όσα έχουμε αγνοήσει συνολικά.
