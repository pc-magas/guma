#Messages for Multiplication Simulator
ingoreZeros= Ανγωούμε τα 0 που έχουν στο τέλος οι αριθμοί και εκτελούμε την πράξη του πολλαπλασιαμού από τα μη μηδενικα στοιχεία.
multiply=Πολλαπλασιάζουμε τα ψηφία %1%*%2%.
addCarry=Επειδή από την προηγούμενη πράξη έχουμε κρατούμενο το προσθέτουμε στο αποτέλεσμα.
keepCArry=Η πράξη μας είχε διψήφιο αποτέλεσμα άρα το πρώτο ψηφίο το κρατάμε κρατούμενο.
putCarryOnTheFront=Βάζουμε το κρατούμενο στην αρχή του αποτελέσματος.
putZero=Βάζουμε ένα 0 κάτω από το %1%.
addIntermediate=Προσθαίτουμε τα ενδιάμεσα αποτελέσματα.
