#Simulation Ending
end=H πράξη τελείωσε.

#Hellenic Messages of division Simulator
endZeros=Αρχικά ο Διαiρέτης ήταν %1% και ο διεραιτέος ήταν %2%, γι αυτό βγάζουμε το κοινό αριθμό μηδενικών από το τέλος και απο τον διαιρέτη και από τον διαιρετέο.
getDigits=Κατεβάζουμε από τον διεραιτέο τόσα ψηφία όσα είναι και ο διεραίτης.;
notfits=To %1% δεν χωράει στο %2%.
getDigit=Γι αυτό κατεβάζουμε και το %1%.
endremaining=Tέλος πράξης το %1% μένει σαν υπόλοιπο. Μετά βάζουμε 0 εις το πηλίκο.
fits=Το %1% χωράει %2% φορές στο %3%.
do= Αφαιρούμε το %1% με το %2% (Προέκυψε από τον πολλαπλασιασμό του %3% με τον διαιρέτη τον %4% ).
zeropiliko=Βάζουμε 0 εις το πηλίκο.

#Messages for substraction simulator
addSubCarry=Προσθέτουμε το δανεικό στο %1% και έτσι θα γίνει %2%.
addSubCarry1=To %1% είναι μικρότερο από το %2%. Θα χρειαστούμε ένα δανεικό που θα μπεί μπορστά από το %1% έτσι, το %1% θα γίνει 1%1%. Μετά εκτελούμε την πράξη μεταξύ των ψηφίων 1%1%-%2%.
sub=Κάνουμε την αφαίρεση των ψηφίων.
cannot=H πράξη αυτή δεν μπορεί να γίνει.

#Messages for Multiplication Simulator
ignoreZeros= Ανγοούμε τα 0 που έχουν στο τέλος οι αριθμοί και εκτελούμε την πράξη του πολλαπλασιαμού από τα μη μηδενικά στοιχεία.
multiply=Πολλαπλασιάζουμε τα ψηφία %1%*%2% και ο Πολλαπλασιασμός έχει αποτέλεσμα %3%.
addMulCarry=Επειδή από την προηγούμενη πράξη έχουμε κρατούμενο το προσθέτουμε στο αποτέλεσμα.
keepMulCarry=Η πράξη μας είχε διψήφιο αποτέλεσμα άρα το πρώτο ψηφίο το κρατάμε κρατούμενο.
putMulCarryOnTheFront=Βάζουμε το κρατούμενο στην αρχή του αποτελέσματος.
putZero=Βάζουμε ένα 0 κάτω από το %1%.
addIntermediate=Προσθέτουμε τα ενδιάμεσα αποτελέσματα.
addendZeros= Επειδή στην αρχή έχουμε αγνοήσει κάποια μηδενικά, βάζουμε στο τέλος του αποτελέσματος %1% μηδενικά όσα έχουμε αγνοήσει συνολικά.

#Messages to store the Modulo
modulo= Υπόλοιπο Διαίρεσης

#Messages for Adding simulator in Greek
putAddCarry=Το κρατούμενο που περίσσεψε το βάζω στο αποτέλεσμα.\n
end= Τέλος προσομοίωσης.
makeAddCarry= Προσθέτουμε τα ψηφία. Άν το άθροισμα των ψηφίων είναι διψήφιο τότε κρατάμε για κρατούμενο το πρώτο ψηφίο του αθροίσματος.
addWithAddCarry= Προσθέτουμε τα ψηφία μαζί με το κρατούμενο.\n Άν το άθροισμα των ψηφίων είναι διψήφιος πάλι, τότε κρατάμε ξανα για κρατούμενο το πρώτο ψηφίο του αθροίσματος.
keepAddCarry=Το άθροισμα των ψηφίων είναι διψήφιος, άρα κρατάμε κρατούμενο.
putResult=Βάζουμε το άθροισμα των ψηφίων στο αποτέλεσμα.
